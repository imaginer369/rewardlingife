<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Management</title>
    <link rel="icon" type="image/png" href="icons/trophy.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div id="password-container">
        <h2>Select Your Avatar</h2>
        <div id="icon-selector">
            <label>
                <input type="radio" name="icon" value="rose" checked>
                <img src="icons/rose.png" alt="Rose Icon">
            </label>
            <label>
                <input type="radio" name="icon" value="soldier">
                <img src="icons/soldier.png" alt="Soldier Icon">
            </label>
        </div>
        <input type="password" id="password-input" placeholder="Password">
        <button id="submit-password">Unlock</button>
        <p id="error-message"></p>
    </div>

    <div id="dashboard-container" class="hidden">
        <h1>Rewarding Life</h1>
        <div id="user-cards-container">
            <!-- User cards will be inserted here by JavaScript -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
